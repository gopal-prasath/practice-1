<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-image" src="images/bg-pattern-top.svg" alt="top-image">
  <div class="profile-card">
    <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
    <img class="dp" src="images/image-victor.jpg" alt="profile-picture">
    <p class="name">Victor Crest <span>26</span></p>
    <p class="london">London</p>
    <hr class="line">
    <table class="table">
      <tbody>
        <tr class="details">
          <td>80K</td>
          <td>803K</td>
          <td>1.4K</td>
        </tr>
        <tr class="headings">
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </tbody>
    </table>
    <!-- <p class="details">80K    803K    1.4K</p>
    <p class="headings">  </p> -->

  </div>
  <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="bottom-image">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
